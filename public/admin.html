<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <title>Burek – admin narudžbe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f5;
    }
    header {
      background: #f97316;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    nav a {
      color: #fff;
      margin-left: 12px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .container {
      max-width: 1100px;
      margin: 16px auto;
      padding: 0 12px 24px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
    }
    select {
      padding: 4px 8px;
      font-size: 0.9rem;
    }
    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #d4d4d8;
      background: #e4e4e7;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button.primary {
      background: #22c55e;
      border-color: #16a34a;
      color: #fff;
    }
    button.danger {
      background: #ef4444;
      border-color: #b91c1c;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 8px 10px;
      font-size: 0.85rem;
      border-bottom: 1px solid #e4e4e7;
      vertical-align: top;
    }
    th {
      background: #f4f4f5;
      text-align: left;
      white-space: nowrap;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 0.75rem;
    }
    .badge-confirmed {
      background: #e0f2fe;
      color: #0369a1;
    }
    .badge-delivered {
      background: #dcfce7;
      color: #166534;
    }
    .badge-canceled {
      background: #fee2e2;
      color: #b91c1c;
    }
    .text-muted {
      color: #6b7280;
    }
    .sum-box {
      margin: 10px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Burek – admin narudžbe</h1>
    <nav>
      <a href="/admin">Narudžbe</a>
      <a href="/admin/products">Proizvodi &amp; popusti</a>
      <a href="/admin/customers">Kupci &amp; kategorije</a>
    </nav>
  </header>
  <div class="container">
    <div class="filters">
      <span><strong>Projekt:</strong></span>
      <select id="project-select">
        <option value="burek01">burek01</option>
      </select>

      <span><strong>Status:</strong></span>
      <select id="status-select">
        <option value="open">Samo otvorene</option>
        <option value="all">Sve (potvrđene + isporučene + otkazane)</option>
      </select>

      <span><strong>Datum:</strong></span>
      <select id="date-select">
        <option value="today">Samo danas</option>
        <option value="all">Svi datumi</option>
      </select>

      <button id="refresh-btn">Osvježi</button>
    </div>

    <div class="sum-box">
      <span id="sum-info" class="text-muted"></span>
    </div>

    <table id="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vrijeme</th>
          <th>Klijent</th>
          <th>Telefon</th>
          <th>Pickup</th>
          <th>Artikli</th>
          <th>Ukupno</th>
          <th>Status</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="9" class="text-muted">Učitavanje...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
